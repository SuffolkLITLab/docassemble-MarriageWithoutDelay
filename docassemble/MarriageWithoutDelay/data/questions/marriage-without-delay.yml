  If you and your partner do not hear from the court one hour after filing, call them to make sure they got your information. You will speak to  a judge to find out if you and your partner can skip the three day waiting period. 
  
  If you and your partner are allowed to skip the waiting period, you must file for a marriage license in person at your local city or town hall. Use the [Massachusetts City and Town Directory](https://www.sec.state.ma.us/ele/eleclk/clkidx.htm) to find the town or city clerk's phone number.
  
